<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survery Form</title>
</head>
<body>
	<h1 id="title">Welcome to the White Center Survey Form</h1>
	<p id="description">Questions about your tenure in White Center</p>
	<div>
		<form id="survey-form" action="">
			<label for="name">Name</label>
			<input id="name" type="text" placeholder="Enter Your Name">
			<label for="email">Email</label>
			<input id="email" type="text" placeholder="Enter Your Name">
			<label for="age">AGE(optional)</label>
			<input type="number" type="number" placeholder="Age">
		</form>
	</div>
</body>
</html>
