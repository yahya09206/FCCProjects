<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Survery Form</title>
</head>
<body>
	<h1 id="title">Welcome to the White Center Survey Form</h1>
	<p id="description">Questions about your tenure in White Center</p>
	<form id="survey-form" action="">
		<div>
			<label id="name-label" for="name">Name</label>
			<input id="name" type="text" placeholder="Enter Your Name">
		</div>
		<div>
			<label id="email-label" for="email">Email</label>
			<input id="email" type="text" placeholder="Enter Your Name">
		</div>
		<div>
			<label id="number-label" for="age">AGE(optional)</label>
			<input type="number" type="number" placeholder="Age" min="10" max="99">
		</div>
		<div>
			<label for="dropdown">Which option best describes your current role?</label>
			<select name="dropdown" id="dropdown">
				<option value="Student">Student</option>
				<option value="Full Time Job">Full Time Job</option>
				<option value="Part Time Job">Part Time Job</option>
				<option value="Couch Potato">Couch Potato</option>
			</select>	
		</div>
		<div>
			<p>Which of these 3 places would you go to eat:</p>
			<input type="radio" id="yumyum" name="eats">
			<label for="yumyum">Yum Yum Teriyaki</label>
			<input type="radio" id="molly" name="eats">
			<label for="molly">Molly Moon's Ice Cream</label>
			<input type="radio" id="pizza" name="eats">
			<label for="pizza">Proletariat Pizza</label>
		</div>
		<div>
			<p>What would you like to see improved</p>
			<input type="checkbox" value="improve" name="improvements">
			<label for="improvements">Log Cabin</label>
			<input type="checkbox" value="improve" name="improvements">
			<label for="improvements">Cleaner Sidewalks</label>
			<input type="checkbox" value="improve" name="improvements">
			<label for="improvements">More Police</label>
		</div>
		<div>
			<label>Any comments or suggestions?</label>
			<textarea rows="5" cols="33"></textarea>
		</div>
	</form>
	</div>
</body>
</html>
